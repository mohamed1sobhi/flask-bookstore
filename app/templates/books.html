{% extends 'base.html' %}

{% block styles %}
<style>
    .books {
        transition-duration: 0.5s;
    }

    .books:hover {
        transform: scale(1.03);
    }

    img {
        height: 450px;
        object-fit: cover;
    }
</style>
{% endblock %}

{% block title %}
Book List
{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-success mb-4">Book List:</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card books">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.name }}">
                <div class="card-body">
                    <h5 class="card-title ">{{ book.name }}</h5>
                    <p class="card-text">
                        <a href="{{ url_for('main.author_details', author_id=book.author_id) }}"
                            class="btn btn-primary">{{
                            book.author }}</a>
                    </p>
                    <a href="{{ url_for('main.book_details', book_id=book.id) }}" class="btn btn-primary">View
                        Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
